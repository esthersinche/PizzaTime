name: Sprint 5 deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Maven project
        run: mvn clean package

      - name: Deploy Azure SQL DB
        run: |
          az sql db create \
            --resource-group HD-ProyectoFinal \
            --server bdpizza \
            --name pizza_bd \
            --service-objective S0 || echo "DB ya existe o se omite error"

      - name: Generate executable
        run: |
          sudo apt-get update && sudo apt-get install -y openjdk-20
          java -jar launch4j.jar config.xml
          
      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: PizzaTime-executable
          path: dist/PizzaTime.exe
