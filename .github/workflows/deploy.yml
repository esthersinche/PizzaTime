name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install dependencies
        working-directory: ./PizzaTime
        run: npm install

      - name: Build project
        working-directory: ./PizzaTime
        run: npm run build
