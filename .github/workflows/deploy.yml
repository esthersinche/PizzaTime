name: Build and Deploy PizzaTime

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v3

   
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

   
    - name: Build with Maven
      run: mvn clean package

    
    - name: Update DB connection
      run: |
        sed -i 's/<jdbc_url_dev>/<jdbc_url_prod>/g' src/main/resources/application.properties
        sed -i 's/<db_user_dev>/<db_user_prod>/g' src/main/resources/application.properties
        sed -i 's/<db_pass_dev>/<db_pass_prod>/g' src/main/resources/application.properties

    
    - name: Deploy database to Azure
      uses: azure/sql-action@v1
      with:
        connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        script: scripts/deploy.sql

    
    - name: Build Windows Executable
      run: |
        java -jar launch4j/launch4j.jar launch4j/config.xml

    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PizzaTime-Build
        path: |
          target/*.jar
          target/*.exe
